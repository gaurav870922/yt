<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Healthy Weight Calculator</h1>
        <div class="calculator">
            <label for="height">Enter your height (cm):</label>
            <input type="number" id="height" name="height" step="0.01" placeholder="e.g., 170">
            <button onclick="calculateMaxWeight()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
